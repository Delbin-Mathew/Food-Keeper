<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodKeeper - Donation Locator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <h1>FoodKeeper</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="add-item.html">Add Item</a>
            <a href="inventory.html">Inventory</a>
            <a href="shopping-list.html">Shopping List</a>
            <a href="donation-locator.html">Donation Locator</a>
        </nav>
    </header>

    <main>
        <section id="donation-locator-section">
            <h2>Find Food Donation Centers</h2>
            <div id="map" style="width: 100%; height: 400px; border-radius: 8px; margin-top: 15px;"></div>

            <h2>Share Inventory</h2>
            <form id="share-inventory-form">
                <label for="share-email">Share with (Email):</label>
                <input type="email" id="share-email" placeholder="Enter email" required>
                <button type="submit">Share Inventory</button>
            </form>
        </section>
    </main>
    <div class="logo-image">
        <img src="images/p1.png" alt="">
    </div>
    <footer>
        <p>&copy; 2024 FoodKeeper. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript Files -->
    <script src="js/donation-locator.js"></script>
    <script>
        // Initialize Leaflet map for Donation Locator
        const map = L.map('map').setView([34.0522, -118.2437], 12); // Center on Los Angeles, California

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Sample donation center locations
        const locations = [
            { lat: 34.0622, lng: -118.2439, name: "Donation Center 1" },
            { lat: 34.0722, lng: -118.2539, name: "Donation Center 2" },
            { lat: 34.0522, lng: -118.2337, name: "Donation Center 3" }
        ];

        // Add markers for each donation center
        locations.forEach(location => {
            L.marker([location.lat, location.lng]).addTo(map)
                .bindPopup(location.name)
                .openPopup();
        });

        // Inventory Sharing form event
        document.getElementById('share-inventory-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert("Inventory shared successfully!");
        });
    </script>
</body>
</html>
